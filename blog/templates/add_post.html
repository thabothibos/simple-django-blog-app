{% extends 'base.html' %}
{% block title %}Create A New Blog Post!{% endblock %}
{% block content %}
{% if user.is_authenticated %}

	<h1>Add Post</h1>
	<div class="form-group">
		<form method="POST" >
			{% csrf_token %}
			{{ form.media }} <!--- to render the ckeditor RichTextEditor -->
			{{ form.as_p }}
			<br>
			<button class="btn btn-secondary">Post</button>
		</form>
	</div>
	
	<script>
		var name = "{{ user.id }}";
		document.getElementById("user").value = name;
	</script>
	
{% else %}
	<h3 style=" margin-top: 100px; text-align: center; color: red;"> Access Denied! </h3>
{% endif %}
{% endblock %}
