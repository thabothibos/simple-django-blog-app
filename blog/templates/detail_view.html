{% extends 'base.html' %}

{% block title %}
	{{ post.title }}
{% endblock %}

{% block content %}
	<h1>{{ post.title }}</h1>
	<small>By: 
		{{ post.author.first_name }} 
		{{ post.author.last_name }} - 
		<sub>{{ post.post_date }}</sub>  
		{% if user.is_authenticated %}
			- <a href="{% url 'update_post' post.pk %}">edit</a> -  
			<a style="color: red;" href="{% url 'delete_post' post.pk %}">delete</a>
		{% endif %}
	</small><br>
	<hr>
	{{ post.body }}  <!---Display the first 200 charaters in the blog-->

	<br><br><a class="btn btn-secondary "href="{% url 'home' %}" >Back</a>
{% endblock %}
